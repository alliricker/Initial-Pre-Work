/* In this example, adding an inline style will override all of the other CSS and change the text color to white. */

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }

  #orange-text {
    color: orange;
  }

</style>

<h1 class="pink-text blue-text" id="orange-text">Hello World!</h1>
