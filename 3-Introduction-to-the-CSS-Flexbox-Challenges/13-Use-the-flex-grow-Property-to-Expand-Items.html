/* The flex-grow property controls the size of items when the parent container expands. Adding the flex-grow to #box-1 with a value of 1 and #box-2 with a value of 2 will grow the blue section 1 time and the red section 2 times. */

<style>
  #box-container {
    display: flex;
    height: 500px;
  }

  #box-1 {
    background-color: dodgerblue;
    height: 200px;
    flex-grow: 1;
  }

  #box-2 {
    background-color: orangered;
    height: 200px;
    flex-grow: 2;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
