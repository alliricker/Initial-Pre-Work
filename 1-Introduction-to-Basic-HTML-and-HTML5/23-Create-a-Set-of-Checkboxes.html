<!-- Checkboxes should all have the same name attribute if within the same group. Best practie to define the relationship between the input and the label by setting the for attribute to match the id -->
<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <br>
    <input type="text" placeholder="cat photo URL" required>
    <br> <br>
    <button type="submit">Submit</button>
    <br> <br>
    <label for="quiet"><input id="quiet" type="checkbox" name="personality">Quiet</label>

    <label for="sweet"><input id="sweet" type="checkbox" name="personality">Sweet</label>

  <label for="outgoing"><input id="outgoing" type="checkbox" name="personality">Outgoing</label>

  </form>
</main>
